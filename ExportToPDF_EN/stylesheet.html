<!-- Stylesheet for HTML page -->

<style>
* {
    margin:0;
    padding:0;
}
  
html {
    height: 95%;
}
  
body {
    font-family: calibri, sans-serif;
    color: rgb(54, 96, 146);
    font-size: 15px;
    height: 95%;
    padding: 10px 12px;
}

h2 {
    font-size: 30px;
    text-align:center;
    text-decoration:underline;
} 
 
footer {
    position:absolute;
    bottom:0;
    width:100%;
    padding-top:50px;
}

input[type=button] {
    background-color: rgb(12, 120, 166);
    border: none;
    color: white;
    padding: 6px 20px;
    border-radius: 8px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}

input[type=textarea] {
    width:400px;
    background-color: rgb(12, 120, 166);
    border-color: rgb(12, 120, 166);
    border-radius: 4px;
    color: white;
    padding: 4px 4px;
    box-sizing: border-box;
    border-radius: 8px;
}

input[type=textarea]:focus {
    background-color: rgb(101, 199, 238);
    color: black;
}

input[type=checkbox] {

    width:15px;
    height:15px;
    position:relative;
    top:-1px;
    right:6px;
    left:-6px;
	vertical-align:middle;
}

input[type=button]:hover {
    background-color:rgb(101, 199, 238);
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}

div {
    text-align: justify;
}

table {
    width: 100%;
}

</style>
